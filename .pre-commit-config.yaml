repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: pretty-format-json
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: mypy
        name: Mypy
        entry: mypy
        language: python
        'types': [ python ]
      - id: ruff
        name: ruff
        description: "Run 'ruff check'"
        entry: ruff check
        args: [--fix, --unsafe-fixes]
        language: python
        types_or: [ python, pyi, jupyter ]
      - id: ruff-format
        name: ruff-format
        description: "Run 'ruff format'"
        entry: ruff format --force-exclude
        language: python
        types_or: [ python, pyi, jupyter ]
      - id: pytest
        name: pytest
        entry: pytest
        language: python
        pass_filenames: false
        always_run: true
